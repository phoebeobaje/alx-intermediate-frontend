<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header>
      <h1 class="text-3xl">Responsive Image Gallery</h1>
    </header>

    <main class="grid lg:grid-cols-3 grid-cols-1 gap-4">
      <div>
        <img src="./img/amy-humphries-S5wUMrXdq1M-unsplash.jpg" alt="flower" />
      </div>
      <div>
        <img src="./img/anthony-melone-W6zVhDL_ijg-unsplash.jpg" alt="flower" />
      </div>
      <div>
        <img src="./img/dejan-zakic-UxArzYUBXpI-unsplash.jpg" alt="flower" />
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2025 Phoebe Robert's Blog</p>
    </footer>
  </body>
</html>
